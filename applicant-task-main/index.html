<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>XTERRA - Application Task</title>
</head>

<body class="">
  <div class="fastest-heading">Fastest Time</div>
  <table id="fastest-times-table">
    <thead>
      <tr>
        <th>Sport</th>
        <th>Time</th>
        <th>Athlete</th>
      </tr>
    </thead>
    <tbody id="fastest-times-body"></tbody>
  </table>
  <div class="container">
    <select id="gender">
      <option value="default">Default</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <button id="search" type="submit">Search</button>
  </div>
  <div class="data-heading">All Athletes</div>
  <table>
    <thead class="text-left">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Division</th>
        <th>Nationality</th>
        <th>Time</th>
        <th>Swim Time</th>
        <th>Bike Time</th>
        <th>Run Time</th>
        <th>T1 Time</th>
        <th>T2 Time</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <script type="module" src="/main.js"></script>
</body>

</html>
